<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มรายละเอียดตัวละคร</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Noto Sans Thai', sans-serif;
    }
    .preview-area img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .image-thumb {
      position: relative;
      display: inline-block;
      margin: 5px;
    }
    .image-thumb img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      cursor: move;
    }
    .remove-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }
    .modal-content {
      font-family: 'Noto Sans Thai', sans-serif;
    }
    .tos-link {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title mb-4">แบบฟอร์มรายละเอียดตัวละคร</h2>
        
        <!-- Terms of Service (ToS) Link -->
        <div>
          <span class="tos-link" data-bs-toggle="modal" data-bs-target="#tosModal">เงื่อนไขการใช้บริการ (ToS)</span>
        </div>

        <form id="quoteForm">
          <div class="mb-3">
            <label for="name" class="form-label">ชื่อผู้จ้าง*</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="characterName" class="form-label">ชื่อตัวละคร</label>
            <input type="text" class="form-control" id="characterName" name="characterName">
          </div>

          <div class="mb-3">
            <label for="desc" class="form-label">รายละเอียดตัวละคร*</label>
            <textarea class="form-control" id="desc" name="desc" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label for="focus" class="form-label">มีอะไรต้องเน้นเป็นพิเศษไหม?</label>
            <textarea class="form-control" id="focus" name="focus" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">ภาพประกอบ</label>
            <input type="file" class="form-control" id="upload" accept="image/*" multiple>
            <div id="imageGallery" class="mt-2 d-flex flex-wrap" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          </div>

          <button type="button" class="btn btn-primary me-2" onclick="generatePreview()">แสดงตัวอย่าง</button>
          <button type="button" class="btn btn-success me-2" onclick="saveAsImage()" id="saveBtn">บันทึกภาพ</button>
          <button type="button" class="btn btn-secondary" onclick="copyToClipboard()" id="copyBtn">Copy to Clipboard</button>
        </form>

        <div class="preview-area mt-4 p-3 border rounded bg-light" id="preview" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- TOS Modal -->
  <div class="modal fade" id="tosModal" tabindex="-1" aria-labelledby="tosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tosModalLabel">เงื่อนไขการใช้บริการ (ToS)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li>ใช้สำหรับแปลงฟอร์มเป็นภาพ เท่านั้น</li>
            <li>ไม่มีค่าใช้จ่าย</li>
            <li>ไม่ได้เก็บข้อมูลของผู้ใช้</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const uploadedImages = [];
    let requiredFields = true; // Variable to control required field validation

    document.getElementById('upload').addEventListener('change', function(e) {
      const files = e.target.files;
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.src = event.target.result;
          img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const MAX_WIDTH = 800;
            const scaleSize = MAX_WIDTH / img.width;
            canvas.width = MAX_WIDTH;
            canvas.height = img.height * scaleSize;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const compressedData = canvas.toDataURL('image/jpeg', 0.7);
            uploadedImages.push(compressedData);
            renderImageGallery();
          };
        };
        reader.readAsDataURL(file);
      });
    });

    function renderImageGallery() {
      const gallery = document.getElementById('imageGallery');
      gallery.innerHTML = '';
      uploadedImages.forEach((src, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'image-thumb';
        wrapper.draggable = true;
        wrapper.setAttribute('data-index', index);
        wrapper.innerHTML = `
          <img src="${src}" alt="" ondragstart="drag(event)">
          <button class="remove-btn" onclick="removeImage(${index})">&times;</button>
        `;
        gallery.appendChild(wrapper);
      });
    }

    function removeImage(index) {
      uploadedImages.splice(index, 1);
      renderImageGallery();
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData('text', ev.target.closest('.image-thumb').getAttribute('data-index'));
    }

    function drop(ev) {
      ev.preventDefault();
      const draggedIndex = ev.dataTransfer.getData('text');
      const target = ev.target.closest('.image-thumb');
      const targetIndex = target ? target.getAttribute('data-index') : null;

      if (draggedIndex !== targetIndex && targetIndex !== null) {
        const draggedImage = uploadedImages.splice(draggedIndex, 1)[0];
        uploadedImages.splice(targetIndex, 0, draggedImage);
        renderImageGallery();
      }
    }

    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('desc').value.trim();
      return name && desc;
    }

    function generatePreview() {
      if (requiredFields && !validateForm()) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      const name = document.getElementById('name').value;
      const characterName = document.getElementById('characterName').value;
      const desc = document.getElementById('desc').value;
      const focus = document.getElementById('focus').value;

      const preview = document.getElementById('preview');
      preview.innerHTML = `
        <h4>รายละเอียดตัวละคร</h4>
        <p><strong>ชื่อผู้จ้าง:</strong> ${name}</p>
        ${characterName ? `<p><strong>ชื่อตัวละคร:</strong> ${characterName}</p>` : ''}
        <p><strong>รายละเอียดตัวละคร:</strong><br>${desc.replace(/\n/g, '<br>')}</p>
        ${focus ? `<p><strong>สิ่งที่ต้องเน้น:</strong><br>${focus.replace(/\n/g, '<br>')}</p>` : ''}
      `;

      uploadedImages.forEach((src, index) => {
        const imageLabel = document.createElement('p');
        imageLabel.innerHTML = `<strong>ภาพที่ ${index + 1}</strong>`;
        const img = document.createElement('img');
        img.src = src;
        preview.appendChild(imageLabel);
        preview.appendChild(img);
      });

      preview.style.display = 'block';
    }

    function saveAsImage() {
      if (requiredFields && !validateForm()) {
        alert("กรุณาแสดงตัวอย่างก่อนบันทึกภาพ");
        return;
      }
      const preview = document.getElementById('preview');
      if (preview.style.display === 'none') {
        alert("กรุณาแสดงตัวอย่างก่อนบันทึกภาพ");
        return;
      }
      html2canvas(preview).then(canvas => {
        const link = document.createElement('a');
        link.download = 'quotation.jpg';
        link.href = canvas.toDataURL('image/jpeg');
        link.click();
      });
    }

    function copyToClipboard() {
      if (requiredFields && !validateForm()) {
        alert("กรุณาแสดงตัวอย่างก่อนคัดลอกภาพ");
        return;
      }
      const preview = document.getElementById('preview');
      if (preview.style.display === 'none') {
        alert("กรุณาแสดงตัวอย่างก่อนคัดลอกภาพ");
        return;
      }
      html2canvas(preview).then(canvas => {
        canvas.toBlob(blob => {
          const item = new ClipboardItem({ 'image/png': blob });
          navigator.clipboard.write([item]).then(() => {
            alert("คัดลอกภาพไปยังคลิปบอร์ดสำเร็จ!");
          });
        });
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
