<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มรายละเอียดตัวละคร</title>

  <!-- Local CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

  <!-- Google Font: Noto Sans Thai -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">แบบฟอร์มรายละเอียดตัวละคร</h2>
    <p><a href="#" data-bs-toggle="modal" data-bs-target="#tosModal">เงื่อนไขการใช้บริการ (ToS)</a></p>

    <form id="characterForm">
      <div class="mb-3">
        <label for="customerName" class="form-label">ชื่อผู้จ้าง*</label>
        <input type="text" class="form-control" id="customerName" required>
      </div>
      <div class="mb-3">
        <label for="characterName" class="form-label">ชื่อตัวละคร</label>
        <input type="text" class="form-control" id="characterName">
      </div>
      <div class="mb-3">
        <label for="characterDetail" class="form-label">รายละเอียดตัวละคร*</label>
        <textarea class="form-control" id="characterDetail" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="characterFocus" class="form-label">มีอะไรต้องเน้นเป็นพิเศษไหม?</label>
        <textarea class="form-control" id="characterFocus" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">ภาพประกอบ</label>
        <input type="file" id="imageUpload" class="form-control" accept="image/*" multiple>
        <div id="imagePreview" class="d-flex flex-wrap gap-2 mt-2"></div>
      </div>
      <div class="d-flex gap-2">
        <button type="button" id="previewBtn" class="btn btn-primary">แสดงตัวอย่าง</button>
        <button type="button" id="downloadBtn" class="btn btn-success" disabled>บันทึกภาพ</button>
        <button type="button" id="copyBtn" class="btn btn-secondary" disabled>Copy to Clipboard</button>
      </div>
    </form>

    <div id="previewSection" class="mt-5 d-none">
      <h3 class="mb-3">รายละเอียดตัวละคร</h3>
      <div id="previewContent" class="border p-3"></div>
    </div>
  </div>

  <!-- Modal: ToS -->
  <div class="modal fade" id="tosModal" tabindex="-1" aria-labelledby="tosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tosModalLabel">เงื่อนไขการใช้งาน</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li>ใช้สำหรับแปลงฟอร์มเป็นภาพเท่านั้น</li>
            <li>ไม่มีค่าใช้จ่าย</li>
            <li>ไม่ได้เก็บข้อมูลของผู้ใช้</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Local JavaScript Libraries -->
  <script src="assets/lib/bootstrap.bundle.min.js"></script>
  <script src="assets/lib/sortable.min.js"></script>
  <script src="assets/lib/html2canvas.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
