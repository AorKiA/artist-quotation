<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ใบเสนอราคาค่าคอมมิชชัน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
    }
    .preview-area img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .image-thumb {
      position: relative;
      display: inline-block;
      margin: 5px;
    }
    .image-thumb img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .remove-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title mb-4">แบบฟอร์มใบเสนอราคาค่าคอมมิชชัน</h2>
        <form id="quoteForm">
          <div class="mb-3">
            <label for="name" class="form-label">ชื่อผู้จ้าง*</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="characterName" class="form-label">ชื่อตัวละคร</label>
            <input type="text" class="form-control" id="characterName" name="characterName">
          </div>

          <div class="mb-3">
            <label for="desc" class="form-label">รายละเอียดตัวละคร*</label>
            <textarea class="form-control" id="desc" name="desc" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label for="focus" class="form-label">มีอะไรต้องเน้นเป็นพิเศษไหม?</label>
            <textarea class="form-control" id="focus" name="focus" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">ภาพประกอบ</label>
            <input type="file" class="form-control" id="upload" accept="image/*">
            <div id="imageGallery" class="mt-2 d-flex flex-wrap"></div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="tos" required>
            <label class="form-check-label" for="tos">ยอมรับเงื่อนไขและข้อตกลง (TOS)</label>
          </div>

          <button type="button" class="btn btn-primary me-2" onclick="generatePreview()">แสดงตัวอย่างก่อนพิมพ์</button>
          <button type="button" class="btn btn-success" onclick="printQuote()" disabled id="printBtn">พิมพ์เป็น PNG</button>
        </form>

        <div class="preview-area mt-4 p-3 border rounded bg-light" id="preview" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const uploadedImages = [];

    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageData = event.target.result;
          uploadedImages.push(imageData);
          renderImageGallery();
        };
        reader.readAsDataURL(file);
      }
    });

    function renderImageGallery() {
      const gallery = document.getElementById('imageGallery');
      gallery.innerHTML = '';
      uploadedImages.forEach((src, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'image-thumb';
        wrapper.innerHTML = `
          <img src="${src}" alt="">
          <button class="remove-btn" onclick="removeImage(${index})">&times;</button>
        `;
        gallery.appendChild(wrapper);
      });
    }

    function removeImage(index) {
      uploadedImages.splice(index, 1);
      renderImageGallery();
    }

    function generatePreview() {
      const name = document.getElementById('name').value;
      const characterName = document.getElementById('characterName').value;
      const desc = document.getElementById('desc').value;
      const focus = document.getElementById('focus').value;
      const tos = document.getElementById('tos').checked;

      if (!tos) {
        alert("กรุณายอมรับเงื่อนไขก่อนพิมพ์");
        return;
      }

      const preview = document.getElementById('preview');
      preview.innerHTML = `
        <h4>ใบเสนอราคา</h4>
        <p><strong>ชื่อผู้จ้าง:</strong> ${name}</p>
        ${characterName ? `<p><strong>ชื่อตัวละคร:</strong> ${characterName}</p>` : ''}
        <p><strong>รายละเอียดตัวละคร:</strong><br>${desc.replace(/\n/g, '<br>')}</p>
        ${focus ? `<p><strong>สิ่งที่ต้องเน้น:</strong><br>${focus.replace(/\n/g, '<br>')}</p>` : ''}
      `;

      uploadedImages.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        preview.appendChild(img);
      });

      preview.style.display = 'block';
      document.getElementById('printBtn').disabled = false;
    }

    function printQuote() {
      const preview = document.getElementById('preview');
      html2canvas(preview).then(canvas => {
        const link = document.createElement('a');
        link.download = 'quotation.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
