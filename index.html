<!-- Inside index.html -->
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มรายละเอียดตัวละคร</title>

  <!-- Link to Local CSS -->
  <link href="assets/css/styles.css" rel="stylesheet">

  <!-- Local Bootstrap CSS -->
  <link href="assets/lib/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title mb-4">แบบฟอร์มรายละเอียดตัวละคร</h2>

        <!-- Terms of Service (ToS) Link -->
        <div>
          <span class="tos-link" data-bs-toggle="modal" data-bs-target="#tosModal">เงื่อนไขการใช้บริการ (ToS)</span>
        </div>

        <form id="quoteForm">
          <div class="mb-3">
            <label for="name" class="form-label">ชื่อผู้จ้าง*</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="characterName" class="form-label">ชื่อตัวละคร</label>
            <input type="text" class="form-control" id="characterName" name="characterName">
          </div>

          <div class="mb-3">
            <label for="desc" class="form-label">รายละเอียดตัวละคร*</label>
            <textarea class="form-control" id="desc" name="desc" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label for="focus" class="form-label">มีอะไรต้องเน้นเป็นพิเศษไหม?</label>
            <textarea class="form-control" id="focus" name="focus" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">ภาพประกอบ</label>
            <input type="file" class="form-control" id="upload" accept="image/*" multiple>
            <div id="imageGallery" class="mt-2 d-flex flex-wrap" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          </div>

          <button type="button" class="btn btn-primary me-2" onclick="generatePreview()">แสดงตัวอย่าง</button>
          <button type="button" class="btn btn-success me-2" onclick="saveAsImage()" id="saveBtn">บันทึกภาพ</button>
          <button type="button" class="btn btn-secondary" onclick="copyToClipboard()" id="copyBtn">Copy to Clipboard</button>
        </form>

        <div class="preview-area mt-4 p-3 border rounded bg-light" id="preview" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- TOS Modal -->
  <div class="modal fade" id="tosModal" tabindex="-1" aria-labelledby="tosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tosModalLabel">เงื่อนไขการใช้บริการ (ToS)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li>ใช้สำหรับแปลงฟอร์มเป็นภาพ เท่านั้น</li>
            <li>ไม่มีค่าใช้จ่าย</li>
            <li>ไม่ได้เก็บข้อมูลของผู้ใช้</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to Local JavaScript -->
  <script src="assets/lib/sortable.min.js"></script>
  <script src="assets/js/script.js"></script>

  <!-- Local Bootstrap JS -->
  <script src="assets/lib/bootstrap.bundle.min.js"></script>

  <!-- Local html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
